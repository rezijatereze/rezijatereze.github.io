<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Room walls -->
        <a-box position="0 2 -5" width="10" height="4" depth="0.2" color="#DDDDDD"></a-box>
        <a-box position="0 2 5" width="10" height="4" depth="0.2" color="#DDDDDD"></a-box>
        <a-box position="-5 2 0" width="0.2" height="4" depth="10" color="#DDDDDD"></a-box>
        <a-box position="5 2 0" width="0.2" height="4" depth="10" color="#DDDDDD"></a-box>

        <!-- Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#808080"></a-plane>

        <!-- Ceiling -->
        <a-plane position="0 4 0" rotation="90 0 0" width="10" height="10" color="#DDDDDD"></a-plane>

        <!-- Door -->
        <a-box position="0 1 -4.9" width="2" height="3" depth="0.1" color="#8B4513"></a-box>

        <!-- Windows -->
        <a-plane position="3 2 -5" width="2" height="2" color="#87CEEB"></a-plane>
        <a-plane position="-3 2 -5" width="2" height="2" color="#87CEEB"></a-plane>

        <!-- Office desks -->
        <a-box position="-3 1 0" width="2" height="0.1" depth="1" color="#8B4513"></a-box>
        <a-box position="0 1 0" width="2" height="0.1" depth="1" color="#8B4513"></a-box>
        <a-box position="3 1 0" width="2" height="0.1" depth="1" color="#8B4513"></a-box>
        
        <!-- Computers on desks -->
        <a-box position="-3 1.5 0" width="0.6" height="0.4" depth="0.02" color="#000000"></a-box>
        <a-box position="-3 1.2 0.4" width="0.4" height="0.1" depth="0.3" color="#555555"></a-box>
        <a-image position="-3 1.5 0.02" width="0.55" height="0.35" src="1.jpeg"></a-image>

        <a-box position="0 1.5 0" width="0.6" height="0.4" depth="0.02" color="#000000"></a-box>
        <a-box position="0 1.2 0.4" width="0.4" height="0.1" depth="0.3" color="#555555"></a-box>
        <a-image position="0 1.5 0.02" width="0.55" height="0.35" src="2.jpeg"></a-image>


        <a-box position="3 1.5 0" width="0.6" height="0.4" depth="0.02" color="#000000"></a-box>
        <a-box position="3 1.2 0.4" width="0.4" height="0.1" depth="0.3" color="#555555"></a-box>
        <a-image position="3 1.5 0.02" width="0.55" height="0.35" src="3.jpeg"></a-image>

        <!-- Chairs -->
        <a-cylinder position="-3 0.5 1" radius="0.3" height="1" color="#000000"></a-cylinder>
        <a-cylinder position="0 0.5 1" radius="0.3" height="1" color="#000000"></a-cylinder>
        <a-cylinder position="3 0.5 1" radius="0.3" height="1" color="#000000"></a-cylinder>

        <!-- Camera with teleportation controls -->
        <a-entity id="cameraRig" position="0 1.6 4">
            <a-entity camera look-controls wasd-controls>
                <a-cursor></a-cursor>
            </a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>

        <!-- Lights -->
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="point" position="2 4 4" intensity="0.5"></a-light>

        <!-- VR Mode -->
        <a-entity position="0 0 0" oculus-touch-controls="hand: left"></a-entity>
        <a-entity position="0 0 0" oculus-touch-controls="hand: right"></a-entity>
    </a-scene>
</body>
</html>
