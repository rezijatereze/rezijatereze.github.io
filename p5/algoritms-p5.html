        lineLength = dice1 * 10;
        lineAngle = dice2 * 30;
        lineStyle = dice3 % 2 === 0 ? 'straight' : 'zigzag';
      
        prevX = x;
        prevY = y;
        drawLine(lineLength, lineAngle, lineStyle);
      }
      
      function drawLine(length, angle, style) {

        strokeWeight(2);
        line(prevX, prevY, x, y);
      }
